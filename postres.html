<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Postres</title>
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <style>
    body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 1rem; }
    h1 { color: #ff69b4; text-align: center; margin-top: 1rem; }
    .menu-items { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .item-card { background: #111; border-radius: 15px; padding: 1rem; box-shadow: 0 4px 10px rgba(255,105,180,0.2); }
    .item-card img { width: 100%; border-radius: 10px; margin-bottom: 1rem; }
    .item-title { font-size: 1.2rem; margin: 0.5rem 0 0.2rem; color: #fff; }
    .item-description { font-size: 0.95rem; color: #ccc; }
    .item-price { font-size: 0.9rem; color: #ff69b4; text-align: right; margin-top: 0.5rem; }
  </style>

</head>
<body>
  <h1>Postres</h1>
  <div class="menu-items">
    <div class="item-card">
      <img src="imagenes/fresas.jpg" alt="Fresas con Crema">
      <div class="item-title">Fresas con Crema chicas</div>
      <div class="item-description">Deliciosas fresas con crema .</div>
      <div class="item-price">$30</div>
    </div>
      <div class="menu-items">
    <div class="item-card">
      <img src="imagenes/fresasg.jpg" alt="Fresas con Crema">
      <div class="item-title">Fresas con Crema Grandes</div>
      <div class="item-description">Deliciosas fresas con crema grandes .</div>
      <div class="item-price">$65</div>
    </div>
          <div class="menu-items">
    <div class="item-card">
      <img src="img/waffle1.jpg" alt="topings">
      <div class="item-title">Topings</div>
      <div class="item-description">Coco.</div>
      <div class="item-description">Nuez.</div>
      <div class="item-description">Mazapan.</div>
      <div class="item-description">Chispas de colores.</div>
      <div class="item-description">Oreo.</div>

      <div class="item-price"> Pidelo al gusto.</div>
    </div>
 
  </div>
</body>
</html>
